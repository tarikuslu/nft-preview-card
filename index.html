<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <main class="container">
    <div class="nft-img">
      <img src="./images/image-equilibrium.jpg" alt="nft picture">
    </div>
    <div class="info">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-detail">
        <div class="flex price">
          <img src="./images/icon-ethereum.svg" alt="ethereum icon">
          <p class="eth-price"> 0.041 ETH</p>
        </div>

        <div class="flex time-left">
          <img src="./images/icon-clock.svg" alt="time left icon">
          <p> 3 days left </p>
        </div>
      </div>
    </div>
    <div class="nft-creator">
      <img src="./images/image-avatar.png" alt="avatar">
      <span class="creator-name"> <span class="soft-blue">Creation of</span> Jules Wyvern</span>
    </div>
    </div>
  </main>


</body>

</html>
